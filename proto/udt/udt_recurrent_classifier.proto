syntax = "proto2";

package proto.udt;

import "featurizers.proto";

message UDTRecurrentClassifier {
  required RecurrentFeaturizer featurizer = 1;

  required bool freeze_hash_tables = 2;

  required string target_column = 3;
  required uint64 max_seq_len = 4;
  required uint32 target_delimiter = 5;
}
