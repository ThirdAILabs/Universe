syntax = "proto3";

package proto.hashing;

message DWTA {
  uint64 num_tables = 1;
  uint64 num_hashes = 2;
  uint64 binsize = 3;
  uint64 log_binsize = 4;
  uint64 input_dim = 5;
  uint64 permutations = 6;

  repeated uint32 bin_map = 7;
  repeated uint32 positions = 8;

  uint32 random_double_hash_seed = 9;
}

message HashFunction {
  oneof type {
    DWTA dwta = 1;
  }
}
