syntax = "proto2";

package proto.hashing;

message DWTA {
  required uint64 num_tables = 1;
  required uint64 hashes_per_table = 2;
  required uint64 binsize = 3;
  required uint64 log_binsize = 4;
  required uint64 input_dim = 5;
  required uint64 permutations = 6;

  repeated uint32 bin_map = 7;
  repeated uint32 positions = 8;

  required uint32 random_double_hash_seed = 9;
}

message HashFunction {
  oneof type {
    DWTA dwta = 1;
  }
}
