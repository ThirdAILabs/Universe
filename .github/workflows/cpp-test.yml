name: Run C++ Tests

# Kills old jobs from the same pr if we push a new commit
# See https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency: 
  group: cpptest-${{ github.head_ref }}
  cancel-in-progress: true

# Controls when the workflow will run
on:
  # Runs on push, pull, and manually
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cpp-release-tests:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, which is the CWD for
      # the rest of the steps
      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}
          
      - name: Run all c++ tests
        run: |
          bin/build.py -t all -f THIRDAI_BUILD_LICENSE
          bin/cpp-test.sh -V
          
  cpp-asan-tests:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, which is the CWD for
      # the rest of the steps
      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}
          
      - name: Run all c++ tests
        run: |
          bin/build.py -t all -f THIRDAI_BUILD_LICENSE
          bin/cpp-test.sh -V

  cpp-debug-build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, which is the CWD for
      # the rest of the steps
      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}
          
      - name: Just do a debug build
        run: |
          bin/build.py -m Debug -f THIRDAI_BUILD_LICENSE
