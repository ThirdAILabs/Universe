name: Upload to Test Pypi

# Kills old jobs from the same pr if we push a new commit
# See https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

# Run on pushes and releases. The actual upload will only happen on a 
# release.
# Note this action does not ever upload to the main Pypi repo. For now, do that
# by downloading the build artifacts and doing it manually. See 
# https://www.notion.so/Deploy-our-package-to-pypi-60d3c539e4fd4250897af043a329d08f
# for more details.
on: 
  pull_request:
    branches: [main]
  push: 
    branches: [main]
  release:
    types:
      - published


jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]

    steps:
      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - name: Build and test wheels
        uses: pypa/cibuildwheel@v2.5.0
        env:
          
          # TODO(josh): Get cross compiling working to build more types of wheels
          CIBW_BUILD: "*macosx_x86_64 *manylinux_x86_64 *win_amd64"
          CIBW_BEFORE_ALL_MACOS: ln -s /usr/local/bin/g++-11 /usr/local/bin/g++

          CIBW_BEFORE_TEST_WINDOWS:  set THIRDAI_LICENSE_PATH={package}/docker/product/slim/license.serialized 
          CIBW_BEFORE_TEST_MACOS: export THIRDAI_LICENSE_PATH={package}/docker/product/slim/license.serialized 
          CIBW_BEFORE_TEST_LINUS: export THIRDAI_LICENSE_PATH={package}/docker/product/slim/license.serialized
          CIBW_TEST_REQUIRES: datasets mmh3 numpy pytest
          CIBW_TEST_COMMAND: pytest {package} --ignore-glob=../deps -s -m unit



      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  upload_all:
    name: Upload to test pypi
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/setup-python@v2

    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
