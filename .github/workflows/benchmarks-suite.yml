name: Run Python BOLT Benchmarks 

# Kills old jobs from the same pr if we push a new commit
# See https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency: 
  group: benchmarksuite-${{ github.head_ref }}
  cancel-in-progress: true
  
# Controls when the workflow will run
on:
  schedule:
      # Sets the workflow to run at 1300 UTC every Saturday
      # Ref: https://jasonet.co/posts/scheduled-actions/
      - cron: "0 13 * * 6"       

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  benchmarks:
    runs-on: self-hosted
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, which is the CWD for
      # the rest of the steps

      - name: Open Permissions
        run: sudo chmod -R 777 ${{ github.workspace }}

      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}

      - name: Build docker
        run: bin/docker-build.sh

      - name: Build Package and Run Benchmark
        run: >
          docker run --privileged --cap-add=SYS_PTRACE --security-opt seccomp=unconfined --rm --mount type=bind,source=/share/data,target=/data --mount type=bind,source=${PWD},target=/Universe thirdai/universe_dev_build /bin/bash -c "
          python3 /Universe/bin/build.py -f THIRDAI_EXPOSE_ALL; 
          python3 /Universe/bin/benchmark_bolt.py -m engine -l /Universe/benchmarks/bolt_benchmarks/configs/amazon_polarity.txt /Universe/benchmarks/bolt_benchmarks/configs/amzn670k.txt /Universe/benchmarks/bolt_benchmarks/configs/criteo_dlrm.txt; 
          python3 /Universe/bin/benchmark_bolt.py -m text_classifier -l /Universe/benchmarks/text_classifier_benchmarks/configs/yelp_reviews.txt"   
