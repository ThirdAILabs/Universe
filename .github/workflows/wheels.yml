name: Build Wheels & PyPi Upload

# Kills old jobs from the same pr if we push a new commit
# See https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Run on pushes and releases. The actual upload will only happen on a 
# release.
# Note this action does not ever upload to the main Pypi repo. For now, do that
# by downloading the build artifacts and doing it manually. See 
# https://www.notion.so/Deploy-our-package-to-pypi-60d3c539e4fd4250897af043a329d08f
# for more details.
on: 
  push: 
    branches: [main]
  release:
    types:
      - published
  workflow_dispatch:  


jobs:
  build_wheels:
    strategy:
      fail-fast: false
      matrix:
        # TODO(Josh): Decide if we want to add windows back at all
        # os: [windows-2019, ubuntu-20.04]
        os: [ubuntu-20.04]
        include:
          - name: macos-x86_64
            os: macos-12
            archs: x86_64
            deployment_target: "10.15"
            cmake_additional_args: "-DTHIRDAI_BUILD_OPENSSL_FROM_SOURCE=OFF"
          - name: macos-arm64
            os: macos-12
            archs: arm64
            deployment_target: "11.0"
            cmake_additional_args: "-DTHIRDAI_BUILD_OPENSSL_FROM_SOURCE=ON -DOPENSSL_CROSS_COMPILE_MACOSX_ARM=ON"


    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:           
          submodules: 'recursive'
          token: ${{ secrets.CICD_REPO_ACCESS_TOKEN }}

      - name: Build and test wheels
        uses: pypa/cibuildwheel@v2.9.0
        env:

          # We need this to get Openssl1.1 working on Manylinux (which has a 
          # CentOS base image). See
          # https://github.com/facebook/folly/issues/1762
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_ARGS="-DOPENSSL_ROOT_DIR:PATH=/usr/lib64/openssl11;/usr/include/openssl11"

          # The following is to relax the discovery timeout (from a default 5) so that
          # cibuildwheel GitHub workflow does not timeout on test-discovery.
          # 
          # KMP_DUPLICATE_LIB_OK is required because some other library
          # (perhaps numpy) is loading an OpenMP library that is separate from
          # what we package with.
          #
          # TODO(GH-779): Fix the multiple libraries existing.
          CIBW_ENVIRONMENT_WINDOWS: >
              CMAKE_ARGS="-DTHIRDAI_GTEST_DISCOVERY_TIMEOUT=30"
              KMP_DUPLICATE_LIB_OK=TRUE

          CIBW_ENVIRONMENT_MACOS:
            CMAKE_ARGS='${{ matrix.cmake_additional_args }}'
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.deployment_target }}
            OPENSSL_ROOT_DIR=/usr/local/opt/openssl 
            OPENSSL_LIBRARIES=/usr/local/opt/openssl/lib

          # Mac and windows will use this path, since they do not run in docker
          THIRDAI_LICENSE_PATH: ${{ github.workspace }}/docker/product/slim/license.serialized 
         
          CIBW_BEFORE_BUILD_LINUX: >
            yum update -y && yum clean all &&
            yum install openssl11-devel -y
          CIBW_BEFORE_BUILD_MACOS: brew install openssl

          # TODO(josh): Get cross compiling working to build more types of wheels
          # Online compile cpython wheels (pytorch does this too), no big 
          # advantage to JIT compilation of python since most of our processing
          # happens in C++ (it can actually make it slower!). Also, on some
          # platforms numpy isn't available so our tests don't work.
          CIBW_BUILD: "cp*macosx_x86_64 cp*manylinux_x86_64 cp*win_amd64 cp*macosx_arm64"
          CIBW_BUILD_VERBOSITY: 3

          # On linux we copy a valid license to the home directory within the docker
          CIBW_BEFORE_TEST_LINUX: >
            cp docker/product/slim/license.serialized ~/license.serialized &&
            yum install golang
          CIBW_BEFORE_TEST_MACOS: brew install go
          CIBW_TEST_EXTRAS: "test"
          CIBW_TEST_COMMAND: pytest {package} --ignore-glob={package}/deps -m release

          # Build both x86_64 and arm64 (apple silicon)
          CIBW_ARCHS_MACOS: ${{ matrix.archs }}

          # Skip building on CPython <3.8 on the Mac
          # 3.11 (brought about by cibuildwheel upgrade to 2.9.0) is skipped as
          # of now because ray is unsupported. We expect ray to be present to
          # test our distributed pipeline.
          #
          # TODO(any): A more future proof solution when stuff starts working.
          CIBW_SKIP: "cp36-* cp37-macox_arm64 cp311-*"


      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  upload_to_test_pypi:
    name: Upload to test pypi
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/setup-python@v2

    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

  upload_to_real_pypi:
    name: Upload to real pypi
    needs: [upload_to_test_pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/setup-python@v2

    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
